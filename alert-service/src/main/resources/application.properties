server.port=${ALERT_SERVICE_PORT}
firebase.credential.type=${FIREBASE_CREDENTIAL_TYPE}
firebase.credential.project_id=${FIREBASE_CREDENTIAL_PROJECT_ID}
firebase.credential.private_key_id=${FIREBASE_CREDENTIAL_PRIVATE_KEY_ID}
firebase.credential.private_key=${FIREBASE_CREDENTIAL_PRIVATE_KEY}
firebase.credential.client_email=${FIREBASE_CREDENTIAL_CLIENT_EMAIL}
firebase.credential.client_id=${FIREBASE_CREDENTIAL_CLIENT_ID}
firebase.credential.auth_uri=${FIREBASE_CREDENTIAL_AUTH_URI}
firebase.credential.token_uri=${FIREBASE_CREDENTIAL_TOKEN_URI}
firebase.credential.auth_provider_x509_cert_url=${FIREBASE_CREDENTIAL_AUTH_PROVIDER_X509_CERT_URL}
firebase.credential.client_x509_cert_url=${FIREBASE_CREDENTIAL_CLIENT_X509_CERT_URL}
firebase.credential.universe-domain=${FIREBASE_UNIVERSE_DOMAIN}


# Actuator
#management.endpoint.web.exposure.include=health, info, metrics, prometheus
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE}
#management.endpoint.health.show-details=always
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS}
#management.endpoint.health.probes.enabled=true
management.endpoint.health.probes.enabled=${MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED}
#management.health.livenessState.enabled=true
management.health.livenessState.enabled=${MANAGEMENT_HEALTH_LIVENESS_STATE_ENABLED}
#management.health.readinessState.enabled=true
management.health.readinessState.enabled=${MANAGEMENT_HEALTH_READINESS_STATE_ENABLED}


